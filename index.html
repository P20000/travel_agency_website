<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Cards</title>
    <link rel="stylesheet" href="./docs/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="index.html"><img src="./../assets/Untitled-2.png"/></a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contacts.html">Contact</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                    </div>
                    <div class="nav-search">
                        <input type="text" placeholder="Search..." class="search-bar" id="searchInput">
                        <button class="search-btn" id="searchBtn">
                            <i class='bx bx-search'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-combined">
            <div class="login-signup-btn"><a href="" style="text-decoration: none; color: black;">Login</a>   |   <a href="" style="text-decoration: none; color: black;">Sign Up</a></div>
        </div>
    </nav>
    
<div class="travel-cards-section">
    <h2 class="section-title">Explore Our Destinations</h2>
    <div class="card-container-wrapper">
        <div class="cards-wrapper" id="travelCardsWrapper">
            </div>
        <div class="scroll-arrows">
            <button class="scroll-arrow left" id="scrollLeft" type="button"><i class="fas fa-chevron-left"></i></button>
            <button class="scroll-arrow right" id="scrollRight" type="button"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>

<div class="travel-cards-section more-options-style-mod"> 
    <h2 class="section-title">International Options</h2>
    <div class="card-container-wrapper">
        <div class="cards-wrapper" id="moreOptionsWrapper">
            </div>
        <div class="scroll-arrows">
            <button class="scroll-arrow left" id="scrollLeftMore" type="button"><i class="fas fa-chevron-left"></i></button>
            <button class="scroll-arrow right" id="scrollRightMore" type="button"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>

    <div id="itineraryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body-content">
                </div>
        </div>
    </div>

    <button class="fab-btn" id="createItineraryFab">
        <i class='bx bx-plus-medical'></i>
    </button>

    <div id="creatorModal" class="modal">
        <div class="modal-content creator-content">
            <span class="close-btn" id="closeCreatorBtn">&times;</span>
            <div id="creator-body-content">
                <h2>Plan Your Dream Trip</h2>
                <p>Use the fields below to start building your personalized itinerary.</p>
                
                <form id="customItineraryForm">
                    <label for="tripName">Trip Name:</label>
                    <input type="text" id="tripName" required>

                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" required>
                    
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>

                    <label for="durationDays">Duration (Days):</label>
                    <input type="number" id="durationDays" min="1" value="7" required>

                    <label for="notes">Activities/Notes:</label>
                    <textarea id="notes" rows="4"></textarea>

                    <button type="submit" class="buy-btn-styled" style="width: 100%; margin-top: 20px;">Generate Draft Itinerary</button>
                </form>

            </div>
        </div>
    </div>

    <script src="./docs/js/script.js"></script>
</body>
</html>
